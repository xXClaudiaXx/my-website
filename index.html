<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>猜數字小遊戲</title>
  <meta name="description" content="1～9 猜數字：3×3 按鈕、太大/太小提示、答對顯示等量蘋果，支援深色模式。">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>猜數字小遊戲</h1>
    <button id="themeToggle" class="btn ghost" aria-label="切換深色模式">切換模式🌞/🌙</button>
  </header>

  <main class="container">
    <section class="card">
      <p class="intro">我心裡想了一個 <strong>1～9</strong> 的整數。點按下面的數字來猜！</p>

      <!-- 提示訊息（動態更新） -->
      <div id="hint" class="hint" role="status" aria-live="polite">請開始猜！</div>

      <!-- 3×3 按鈕 -->
      <div id="grid" class="grid-3x3" role="group" aria-label="數字按鈕">
        <!-- 1~9 這九顆按鈕由 HTML 直接放，方便語義與鍵盤操作 -->
        <button class="num" data-n="1">1</button>
        <button class="num" data-n="2">2</button>
        <button class="num" data-n="3">3</button>
        <button class="num" data-n="4">4</button>
        <button class="num" data-n="5">5</button>
        <button class="num" data-n="6">6</button>
        <button class="num" data-n="7">7</button>
        <button class="num" data-n="8">8</button>
        <button class="num" data-n="9">9</button>
      </div>

      <!-- 蘋果插圖（答對後顯示等量） -->
      <div id="apples" class="apples" aria-hidden="true"></div>

      <!-- 動作區 -->
      <div class="actions">
        <button id="resetBtn" class="btn primary" type="button">重新開始</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Have fun! 🍀</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
